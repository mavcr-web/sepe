version: "3.8"

services:
  sepe:
    container_name: sepe
    tty: true
    build: .
    volumes:
      - ../:/api
    environment:
      - SECRET=yellow
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=sepe
    links:
      - sepe-postgres
    ports:
      - "80:80"

  sepe-postgres:
    container_name: sepe-postgres
    image: postgres:16
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=sepe
    volumes:
      - ../databases/postgres-db:/var/lib/postgresql/data/
      - ../databases/postgres-backup:/backup

